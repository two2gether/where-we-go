    ></script>
    
    <!-- Critical CSS Inlined -->
    <style>
      /* Critical above-the-fold styles */
      * {
        box-sizing: border-box;
      }
      
      html {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        background-color: #ffffff;
        color: #1f2937;
        font-size: 16px;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      .spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #ea580c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f9fafb;
        }
        
        .loading-screen {
          background-color: #111827;
        }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #ea580c;
        outline-offset: 2px;
      }
    </style>
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- CSRF Token (will be set by server) -->
    <meta name="csrf-token" content="" />
  </head>
  <body>
    <!-- Skip to main content for screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-primary-600 text-white px-4 py-2 z-50">
      메인 콘텐츠로 바로가기
    </a>
    
    <!-- Root element -->
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="loading-screen">
        <div class="spinner" aria-label="로딩 중"></div>
      </div>
    </div>
    
    <!-- NoScript fallback -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">

        <p>JavaScript를 활성화한 후 페이지를 새로고침해주세요.</p>
      </div>
