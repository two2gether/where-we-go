name: CI/CD Deploy
on:
  push:
    branches: [ feat/place-system ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Grant permission to gradlew
        run: chmod +x ./gradlew
      - name: Build Spring Boot App
        run: ./gradlew clean build -x test
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/libs/*.jar
  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST2 }}
      DB_PORT: ${{ secrets.DB_PORT2 }}
      DB_NAME: ${{ secrets.DB_NAME2 }}
      DB_USERNAME: ${{ secrets.DB_USERNAME2 }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD2 }}
    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app
      - name: Create app directory on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY2 }}
          envs: DB_HOST,DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD
          script: |
            mkdir -p /home/ubuntu/app
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY2 }}
          source: "*.jar"
          target: "/home/ubuntu/app/"
          overwrite: true
      - name: Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY2 }}
          envs: DB_HOST,DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD
          script: |
            pkill -f 'java.*app.jar' || true
            export DB_HOST=$DB_HOST
            export DB_PORT=$DB_PORT
            export DB_NAME=$DB_NAME
            export DB_USERNAME=$DB_USERNAME
            export DB_PASSWORD=$DB_PASSWORD
            nohup java -jar /home/ubuntu/app/Where-we-go-0.0.1-SNAPSHOT.jar \
            --spring.datasource.url=jdbc:mysql://$DB_HOST:$DB_PORT/$DB_NAME \
            --spring.datasource.username=$DB_USERNAME \
            --spring.datasource.password=$DB_PASSWORD > /home/ubuntu/app/app.log 2>&1 &
