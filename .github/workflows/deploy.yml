name: CI/CD Deploy

on:
  push:
    branches: [ test/mvp ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot App
        run: ./gradlew clean build -x test

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Create app directory on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_HOST,DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD
          script: |
            mkdir -p /home/ubuntu/app

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "Where-we-go-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/"
          overwrite: true

      - name: Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_HOST,DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD
          script: |
            echo "âœ… Stopping any running app..."
            pkill -f 'Where-we-go-0.0.1-SNAPSHOT.jar' || true
            sleep 3
            
            echo "âœ… Starting app..."
            cd /home/ubuntu/app
            nohup java -jar Where-we-go-0.0.1-SNAPSHOT.jar \
              --spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true \
              --spring.datasource.username=${DB_USERNAME} \
              --spring.datasource.password=${DB_PASSWORD} \
              > app.log 2>&1 &
            
            sleep 5
            echo "âœ… Checking process..."
            if pgrep -f 'Where-we-go-0.0.1-SNAPSHOT.jar' > /dev/null; then
              echo "âœ… Application started successfully."
            else
              echo "âŒ Application failed to start. Check app.log"
              tail -n 50 app.log || true
              exit 1
            fi
            
            echo "ğŸ” Proceeding to health check for final verification..."

      - name: Health Check
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # í—¬ìŠ¤ ì²´í¬ (ìµœëŒ€ 2ë¶„ ì¬ì‹œë„)
            for i in {1..4}; do
              echo "Health check attempt ${i}/4..."
            
              # í”„ë¡œì„¸ìŠ¤ í™•ì¸
              if pgrep -f 'java.*Where-we-go' > /dev/null; then
                echo "âœ… Java process is running"
            
                # í—¬ìŠ¤ ì—”ë“œí¬ì¸íŠ¸ í™•ì¸
                if curl -f "http://localhost:8080/health" -s > /dev/null 2>&1; then
                  echo "âœ… Health check passed!"
                  curl -s "http://localhost:8080/health" | head -3
                  exit 0
                else
                  echo "Health endpoint not ready yet..."
                fi
              else
                echo "Java process not found..."
              fi
            
              echo "Waiting 30 seconds..."
              sleep 30
            done
            
            echo "âŒ Health check failed after 4 attempts"
            echo "ğŸ“‹ Application log:"
            tail -50 /home/ubuntu/app/app.log
            echo "ğŸ“‹ Process status:"
            ps aux | grep java
            exit 1
