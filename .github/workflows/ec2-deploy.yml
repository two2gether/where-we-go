name: EC2 Deploy (feat/place-system)

on:
  push:
    branches: [ feat/place-system ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: wherewego-app
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/feat/place-system'
    
    env:
      DB_HOST: ${{ secrets.DB_HOST2 }}
      DB_PORT: ${{ secrets.DB_PORT2 || '3306' }}
      DB_NAME: ${{ secrets.DB_NAME2 }}
      DB_USERNAME: ${{ secrets.DB_USERNAME2 }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD2 }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
    
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: wherewego-app

      - name: Setup EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY2 }}
          script: |
            mkdir -p /home/ubuntu/app
            if ! java -version 2>&1 | grep -q "17"; then
              sudo apt update && sudo apt install -y openjdk-17-jdk
            fi

      - name: Copy JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY2 }}
          source: "*.jar"
          target: "/home/ubuntu/app/"
          overwrite: true

      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY2 }}
          envs: DB_HOST,DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD,JWT_SECRET_KEY,GOOGLE_MAPS_API_KEY
          script: |
            cd /home/ubuntu/app
            
            # Stop existing app
            sudo pkill -f 'java.*Where-we-go' || true
            sudo fuser -k 8080/tcp || true
            sleep 5
            
            # Start application
            nohup java -jar Where-we-go-0.0.1-SNAPSHOT.jar \
              --spring.profiles.active=dev \
              --spring.datasource.url="jdbc:mysql://$DB_HOST:$DB_PORT/$DB_NAME?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true" \
              --spring.datasource.username="$DB_USERNAME" \
              --spring.datasource.password="$DB_PASSWORD" \
              --jwt.secret.key="$JWT_SECRET_KEY" \
              --google.api.key="$GOOGLE_MAPS_API_KEY" \
              > app.log 2>&1 &
            
            # Health check
            sleep 20
            for i in {1..3}; do
              if curl -f "http://localhost:8080/health" -s; then
                echo "✅ Deployment successful!"
                exit 0
              fi
              sleep 10
            done
            
            echo "❌ Health check failed"
            tail -30 app.log
            exit 1