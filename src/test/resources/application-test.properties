# CI/CD용 테스트 환경 설정
spring.profiles.active=test

# 인메모리 H2 데이터베이스 사용
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis 비활성화 (테스트용)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=none

# 로깅 레벨 설정
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.com.example.wherewego=DEBUG

# JWT 테스트용 시크릿
jwt.secret=testSecretKeyForJUnitTestsOnlyNotForProductionUse12345678901234567890
jwt.expiration=3600000

# 외부 API 호출 비활성화
google.maps.api.key=test-key
kakao.client.id=test-client-id
google.client.id=test-client-id
google.client.secret=test-client-secret
toss.secret.key=test-secret-key