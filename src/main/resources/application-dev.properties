# ==============================
# Development Configuration
# AWS RDS + EC2 Environment
# ==============================
# ==============================
# Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:wherewego}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ==============================
# JPA Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
# ==============================
# Redis Configuration
# ==============================
# Production Redis configuration (add these environment variables)
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=${REDIS_PORT:6379}
# spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.host=localhost
spring.data.redis.port=6379
# ==============================
# JWT Configuration
# ==============================
jwt.secret.key=${JWT_SECRET_KEY:dev-jwt-secret-key}
# ==============================
# Server Configuration
# ==============================
server.port=8080
server.error.include-message=always
# ==============================
# External API Configuration
# ==============================
# Kakao API
kakao.api.key=${KAKAO_REST_API_KEY}
# Google Maps API
google.api.key=${GOOGLE_MAPS_API_KEY}
# ==============================
# Logging Configuration
# ==============================
logging.level.root=INFO
logging.level.com.example.wherewego=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO