# ==============================
# Development Server Configuration
# ==============================

# ==============================
# DataSource Configuration (Dev Server)
# ==============================
# 개발 서버에서는 환경변수 사용
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA Configuration (Dev Server)
# ==============================
# 개발 서버에서는 기존 테이블 유지하면서 업데이트
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ==============================
# Redis Configuration (Dev Server)
# ==============================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ==============================
# JWT Configuration (Dev Server)
# ==============================
jwt.secret.key=${JWT_SECRET_KEY}

# ==============================
# Server Configuration (Dev Server)
# ==============================
server.port=8080
server.error.include-message=always

# ==============================
# External API Configuration (Dev Server)
# ==============================
kakao.api.key=${KAKAO_REST_API_KEY}
google.api.key=${GOOGLE_MAPS_API_KEY}

# ==============================
# Logging Configuration (Dev Server)
# ==============================
logging.level.root=INFO
logging.level.com.example.wherewego=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO