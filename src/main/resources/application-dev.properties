# Development Configuration
# AWS RDS + EC2 환경

# Database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:wherewego}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# APIs
jwt.secret.key=${JWT_SECRET_KEY:dev-jwt-secret-key}
google.api.key=${GOOGLE_MAPS_API_KEY:your-google-api-key}

# Logging
logging.level.root=INFO
logging.level.com.example.wherewego=DEBUG