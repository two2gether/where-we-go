# ==============================
# Local Development Configuration
# ==============================
# ==============================
# Local Database Configuration
# ==============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/wherewego_local?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your-local-password}
# ==============================
# Local JPA Configuration
# ==============================
# For local development: recreate tables on each startup
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# ==============================
# Local Logging Configuration
# ==============================
# Detailed logging for local development
logging.level.com.example.wherewego=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# ==============================
# Local Cache Configuration
# ==============================
# Disable Redis caching for local development
spring.cache.type=none