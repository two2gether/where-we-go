# ==============================
# Local Development Configuration
# ==============================
# ==============================
# DataSource Configuration (Local)
# ==============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/wherewego_local?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your-local-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ==============================
# JPA Configuration (Local)
# ==============================
# For local development: recreate tables on each startup
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# ==============================
# Redis Configuration (Local)
# ==============================
# Use local Redis instance
spring.data.redis.host=localhost
spring.data.redis.port=6379
# ==============================
# JWT Configuration (Local)
# ==============================
# Local development JWT secret key
jwt.secret.key=${JWT_SECRET_KEY:local-development-jwt-secret-key-for-testing-only}
# ==============================
# Server Configuration (Local)
# ==============================
server.port=8080
server.error.include-message=always
# ==============================
# External API Configuration (Local)
# ==============================
# Local development API keys (for testing)
kakao.api.key=your-local-kakao-test-key
google.api.key=your-local-google-test-key
# ==============================
# Logging Configuration (Local)
# ==============================
# Detailed logging for local development
logging.level.root=INFO
logging.level.com.example.wherewego=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO