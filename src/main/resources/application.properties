# ==============================
# Application Configuration
# ==============================
spring.application.name=where-we-go
# ==============================
# DataSource Configuration
# ==============================
spring.datasource.url=${DB_URL}?rewriteBatchedStatements=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ==============================
# JPA Configuration
# ==============================
# Tables are recreated on every run. In production, change to 'update' or 'validate'.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
# Hibernate Logging Configuration
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# ==============================
# Redis Configuration
# ==============================
# Currently using local Redis for development.
# In production, Redis host and authentication settings are required.
# spring.data.redis.host=${REDIS_HOST}
# spring.data.redis.port=${REDIS_PORT}
# spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.host=localhost
spring.data.redis.port=6379
# ==============================
# JWT Configuration
# ==============================
jwt.secret.key=${JWT_SECRET_KEY}
# ==============================
# Server Configuration
# ==============================
server.port=8080
server.error.include-message=always
# ==============================
# External API Configuration
# ==============================
# Kakao API
kakao.api.key=${KAKAO_REST_API_KEY}
# Google Maps API
google.api.key=${GOOGLE_MAPS_API_KEY}
# ==============================
# Logging Configuration
# ==============================
# Set the global log level to DEBUG
logging.level.root=WARN
# Show detailed JPA and Hibernate SQL logs, including bind parameter values
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Enable detailed logs for the Spring framework
logging.level.org.springframework=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
