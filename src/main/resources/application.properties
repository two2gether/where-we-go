# ==============================
# Application Configuration
# ==============================
spring.application.name=where-we-go
# ==============================
# Active Profile Configuration
# ==============================
# Default: local (for local development)
# Override with SPRING_PROFILES_ACTIVE environment variable in other environments
spring.profiles.active=local
# ==============================
# Common Database Configuration
# ==============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ==============================
# Common JPA Configuration
# ==============================
# Profile-specific settings (ddl-auto, show-sql) are defined in each profile
spring.jpa.open-in-view=false
# ==============================
# Common Redis Configuration
# ==============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
# ==============================
# Common Server Configuration
# ==============================
server.port=8080
server.error.include-message=always
# ==============================
# Common API Configuration
# ==============================
jwt.secret.key=${JWT_SECRET_KEY}
google.api.key=${GOOGLE_MAPS_API_KEY}
# ===============================
# KaKao OAuth Setting
# ===============================
# ????? uri = http://localhost:8080/api/auth/kakaologin
kakao.redirect-uri=${KAKAO_REDIRECT_URI}
kakao.client-id=${KAKAO_CLIENT_ID}
# ===============================
# Google OAuth Setting
# ===============================
google.oauth.client-id=${GOOGLE_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_CLIENT_SECRET}
google.oauth.redirect-uri=${GOOGLE_REDIRECT_URI}
# ????? uri = http://localhost:8080/api/auth/googlelogin
# ==============================
# Common Logging Configuration
# ==============================
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=INFO
# ==============================
# Toss Payments
# ==============================
toss.secret-key=${TOSS_SECRET_KEY}
#toss.success-url=https://yourdomain.com/payments/success
#toss.fail-url=https://yourdomain.com/payments/fail